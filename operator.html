<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Demo</title>
</head>
<body>
    <h1>Welcome to Javascript Demo</h1>
    <input type="text" id="v1" value=""><br>
    <input type="text" id="v2" value=""><br>
    <input type="Submit" value="Addition" onclick="operatorswitch('+')">
    <input type="Submit" value="Subtract" onclick="operatorswitch('-')">
    <input type="Submit" value="Multiplication" onclick="operatorswitch('*')">
    <input type="Submit" value="Division" onclick="operatorswitch('/')">

    <p id="result">result value</p>

    <script>
        function operatorswitch(a){
            var value1=document.getElementById("v1").value;
            var value2=document.getElementById("v2").value;
            value1=Number(value1);
            value2=Number(value2);

            switch(a){
                case ('+'):
                    document.getElementById("result").innerHTML=value1+value2;
                    break;

                    case ('-'):
                    document.getElementById("result").innerHTML=value1-value2;
                    break;

                    case ('*'):
                    document.getElementById("result").innerHTML=value1*value2;
                    break;

                    case '/':
                    document.getElementById("result").innerHTML=value1/value2;
                    break;

            }
            
        }

    </script>
</body>
</html>
